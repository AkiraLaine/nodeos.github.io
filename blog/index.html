---
layout: blog
title: Node OS Blog
---
<div class="container">
  {% for post in site.categories.blog %}
  <div class="row">
  	<div class="col-md-8 col-md-offset-2">
  		<h2><a href="{{post.url}}">{{post.title}}</a></h2>
  		<p class="blog-date">{{ post.date | date_to_string }}</p>
  		<div class="blog-content">
  			{{post.content}}
  		</div>
  	</div>
  </div>
  {% endfor %}	
</div>
