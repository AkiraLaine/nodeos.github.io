---
layout: default
---
<div class="container">
<div class="row">
	<div class="blog-post span8">	
		<div class="blog-title">
			<a href="{{page.url}}">{{page.title}}</a>
		</div>
			<p class="blog-date">{{ page.date | date_to_string }}</p>
		<div class="blog-content">
			{{content}}
		</div>
	</div>
</div>
</div>
